<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score-time-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 40px;
        }

        .score-box, .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #fff;
            font-size: 28px;
            font-weight: bold;
        }

        .score-box h2, .time-box h2 {
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .holes-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 20px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: fit-content;
        }

        .hole {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #8B4513, #4a2511);
            border: 4px solid #2a1810;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5), 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .hole:hover:not(.empty) {
            transform: scale(1.05);
        }

        .rat {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            cursor: pointer;
            animation: popUp 0.3s ease-out;
        }

        @keyframes popUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        .hole.hit {
            animation: hit 0.2s;
        }

        .start-btn, .restart-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .start-btn:active, .restart-btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .game-over-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            border: 5px solid #fff;
        }

        .game-over-box h1 {
            font-size: 60px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .game-over-box .final-score {
            font-size: 40px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #fff;
        }

        .game-result {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .won {
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
        }

        .lost {
            color: #FF6B6B;
            text-shadow: 0 0 20px #FF6B6B;
        }

        .restart-btn {
            margin-top: 30px;
            font-size: 24px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px dashed #fff;
        }

        .instructions h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.6;
        }
    </style>
</head>
